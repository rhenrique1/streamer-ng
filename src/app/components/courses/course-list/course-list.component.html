      <h1 class="pt-2 text-left fs-36"><strong>Courses</strong></h1>

      <div *ngIf="isLoading" class="mt-3 text-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <div *ngIf="!isLoading" class="row">
        <div class="col-md-12">
          <div class="text-right">
            <span style="font-size: 12px"><i>*Select a course to view its projects</i></span>
          </div>
          <table class="table table-striped table-hover table-bordered table-sm" width="100%">
            <thead>
              <tr>
                <th class="w10">ID</th>
                <th class="w90">Name</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses">
                <td class="w-16 align-middle" (click)="navigationService.navigate('course-projects/', course.id)">{{ course.id }}</td>
                <td class="align-middle" (click)="navigationService.navigate('course-projects/', course.id)">{{ course.name }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
