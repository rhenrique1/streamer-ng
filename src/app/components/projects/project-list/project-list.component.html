<div id="page-content-wrapper">
  <div class="row">
    <div class=" col-md-8 offset-2">
      <div *ngIf="isLoading" class="mt-3 text-center">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <h1 *ngIf="!isLoading" class="pt-2 text-left fs-36 mt-5"><strong>Course #{{ course.id }}: {{ course.name }}</strong></h1>
      <div class="row">
        <div class="col-md-12">
          <div class="text-right">
            <span style="font-size: 12px"><i>*Select a project to view and edit</i></span>
          </div>
          <table class="table table-striped table-hover table-bordered table-sm">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Why</th>
                <th>What</th>
                <th>What Will We Do?</th>
                <th>Project Status</th>
                <th class="text-center">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let project of projects">
                <td class="w-16 align-middle" (click)="navigationService.navigate('edit-project/', project.id)">{{ project.id }}</td>
                <td class="align-middle" (click)="navigationService.navigate('edit-project/', project.id)">{{ project.name }}</td>
                <td class="align-middle" (click)="navigationService.navigate('edit-project/', project.id)">{{ project.why }}</td>
                <td class="align-middle" (click)="navigationService.navigate('edit-project/', project.id)">{{ project.what }}</td>
                <td class="align-middle" (click)="navigationService.navigate('edit-project/', project.id)">{{ project.whatWillWeDo }}</td>
                <td class="align-middle" (click)="navigationService.navigate('edit-project/', project.id)">{{ projectStatusEnum[project.projectStatus] }}</td>
                <td class="align-middle text-center">
                  <a (click)="deleteProject(project.id, project.name)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
